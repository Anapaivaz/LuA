<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .small-container {
            display: flex;
            justify-content: space-between;
        }

        .col-2 {
            flex: 1;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px;
        }

        #sizeSelect,
        #quantityInput,
        #addToCartBtn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        #addToCartBtn {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="moon.png" width="125px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="accountpage.html">Conta</a></li>
                </ul>
            </nav>
            <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
        </div>
    </div>

    <div class="small-container single-product">
        <div class="row">
            <div class="col-2">
                <img src="images/gallery-1.jpg" width="80%" id="ProductImg" style="max-width: 400px; height: auto;">
            </div>
            <div class="col-2 product-details">
                <p>Home / T-shirt</p>
                <h1 id="ProductTitle">Produto</h1>
                <h4 id="ProductPrice">$0.00</h4>
                <select id="sizeSelect">
                    <option value="">Selecionar Tamanho</option>
                    <option value="XXL">XXL</option>
                    <option value="XL">XL</option>
                    <option value="Large">Grande</option>
                    <option value="Medium">Médio</option>
                    <option value="Small">Pequeno</option>
                </select>
                <input type="number" id="quantityInput" value="1" min="1">
                <button id="addToCartBtn" class="btn">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>

    <script>
        // Função para obter o valor do parâmetro na URL
        function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }
      
        // Obter os parâmetros 'img', 'price' e 'title' e atualizar a imagem e o preço do produto
        window.onload = function () {
          const imgSrc = getQueryParam('img');
          const price = getQueryParam('price');
          const title = getQueryParam('title');
      
          if (imgSrc) {
            const ProductImg = document.getElementById("ProductImg");
            ProductImg.src = imgSrc;
          }
      
          // Atualizar o título e o preço do produto
          if (title) {
            document.getElementById("ProductTitle").innerText = title;
          }
          if (price) {
            document.getElementById("ProductPrice").innerText = price;
          }
      
          // Adicionar funcionalidade de adicionar ao carrinho
          document.getElementById('addToCartBtn').onclick = function () {
            const productName = document.getElementById("ProductTitle").innerText;
            const productPriceText = price;
            const productPrice = parseFloat(productPriceText.replace('$', '').replace(',', '.')); // Garantir a conversão
            const productSize = document.getElementById("sizeSelect").value;
            const productQuantity = parseInt(document.getElementById("quantityInput").value);
      
            if (productSize) {
              addToCart(productName, productSize, productPrice, productQuantity);
            } else {
              alert("Por favor, selecione um tamanho.");
            }
          };
        };
      
        // Função para adicionar ao carrinho
        function addToCart(name, size, price, quantity) {
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          const existingProductIndex = cart.findIndex(item => item.name === name && item.size === size);
      
          if (existingProductIndex > -1) {
            // Atualiza a quantidade e o valor total do produto existente
            cart[existingProductIndex].quantity += quantity;
            cart[existingProductIndex].totalPrice += price * quantity;
          } else {
            // Adiciona novo produto ao carrinho com o valor total
            cart.push({ name, size, price, quantity, totalPrice: price * quantity });
          }
      
          localStorage.setItem('cart', JSON.stringify(cart));
          alert(`${quantity} ${name} (${size}) adicionado ao carrinho! Total: $${(price * quantity).toFixed(2)}`);
      
          // ** Atualizar o valor total do carrinho na página (opcional) **
          // Você pode adicionar aqui um código para recalcular e atualizar o elemento HTML que exibe o valor total do carrinho na página. Por exemplo:
          // let total = 0;
          // cart.forEach(item => {
          //   total += item.totalPrice;
          // });
          // document.getElementById('cartTotal').textContent = `Total: $${total.toFixed(2)}`;
        }
      </script>

</body>

</html>
