<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Carrinho</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="moon.png" width="125px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="accountpage.html">Conta</a></li>
                </ul>
            </nav>
            <a href="cart.html"><img src="carr.png" width="30px" height="30px"></a>
        </div>
    </div>

    <div class="small-container cart-page">
        <table id="cart-items">
            <tr>
                <th>Produtos</th>
                <th>Tamanho</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td id="subtotal">R$0,00</td>
                </tr>
                <tr>
                    <td>Frete</td>
                    <td>R$00,00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="total">R$0,00</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        // Carrinho armazenado em localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Atualiza o carrinho na interface
        function updateCart() {
            const cartItemsTable = document.getElementById('cart-items');
            const subtotalElement = document.getElementById('subtotal');
            const totalElement = document.getElementById('total');
            let subtotal = 0;

            // Limpa a tabela antes de preencher novamente
            cartItemsTable.innerHTML = `
                <tr>
                    <th>Produtos</th>
                    <th>Tamanho</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            `;

            // Preenche a tabela com os itens do carrinho
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.size}</td>
                    <td>${item.quantity}</td>
                    <td>R$${itemTotal.toFixed(2).replace('.', ',')}</td>
                    <td><button onclick="removeFromCart('${item.name}')">Remover</button></td>
                `;
                cartItemsTable.appendChild(row);
            });

            subtotalElement.innerText = `R$${subtotal.toFixed(2).replace('.', ',')}`;
            totalElement.innerText = `R$${subtotal.toFixed(2).replace('.', ',')}`;
        }

        // Remove item do carrinho
        function removeFromCart(productName) {
            const productIndex = cart.findIndex(item => item.name === productName);
            if (productIndex > -1) {
                cart[productIndex].quantity--;
                if (cart[productIndex].quantity === 0) {
                    cart.splice(productIndex, 1);
                }
            }
            updateLocalStorage();
            updateCart();
        }

        // Atualiza o localStorage
        function updateLocalStorage() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Inicializa o carrinho na página
        updateCart();
    </script>

</body>

</html>
