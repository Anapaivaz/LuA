<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Lua</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="moon.png" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="LuA.html">Inicio</a></li>
                        <li><a href="products.html">Produtos</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="accountpage.html">Conta</a></li>
                    </ul>
                </nav>
                <a href="cart.html"><img src="carr.png" width="30px" height="30px"></a>
            </div>
        </div>
    </div>

    <div class="contact-container">
        <h1>Entre em Contato</h1>
        <p>Tem alguma dúvida ou sugestão? Preencha o formulário abaixo e nós entraremos em contato!</p>
        <form>
            <input type="text" placeholder="Seu Nome" required>
            <input type="email" placeholder="Seu E-mail" required>
            <textarea placeholder="Sua Mensagem" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-container {
            background: linear-gradient(135deg, #faf0fa, #bf83cc);
            color: white;
            padding: 50px;
            text-align: center;
        }

        .contact-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .contact-container p {
            font-size: 1.2em;
            max-width: 800px;
            margin: auto;
        }

        .contact-container form {
            margin-top: 20px;
        }

        .contact-container input, 
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .contact-container button {
            background-color: #fff;
            color: #6b1f7c;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</body>

</html>
